<!DOCTYPE html>
<html>
    <head>
        <title>Form 1</title>
    </head>
    <body>
        <form 
            action="signin.php" method="post">
            <table border="1">
                <tr>
                    <td colspan="2" bgcolor="yellow"><h1>Registration form</h1></td>
                </tr>
                <tr>
                    <td>Email Name</td>
                    <td> <input type="text" name="name" /></td>
                </tr>
                <tr>
                    <td>Enter Password </td>
                    <td> <input type="password" name="password" /></td>
                   
                </tr> 
                <tr>
                    <td>Enter Address </td>
                    <td> <textarea name="address" ></textarea></td>
                   
                </tr> 
                <tr>
                    <td> Select Game</td>
                    <td>
                        <input type="checkbox" id="hockey" name="game"/>

                        <input type="checkbox" id="football" name="game"/>
                        <label for="football">Hockey</label> <br/>
                        <input type="checkbox" id="badminton" name="game"/>

                        <input type="checkbox" id="volleyball" name="game"/>
                        <label for="volleyball">Hockey</label> <br/>
                    </td>
                </tr>
                <tr>
                    <td> Gender </td>
                    <td>
                        <input type="radio" id="male" name="gender"/>

                        <input type="radio" id="female" name="gender"/>
                        <label for="female">Female</label>
                    </td>
                </tr> 
                <tr>
                    <td>
                        <select name="age">
                            <option value="18">18</option>
                            <option value="18">19</option>
                            <option value="20">20</option>
                        </select>
                    </td>
                </tr> 
                <tr>
                    <td> Avarta </td>
                    <td>
                        <input type="file" name="avarta"/>
                    </td>
                </tr> 
                <tr>
                    <td colspan="2">
                        <input type="button" value="Click me" />

                        <input type="submit" value="Submit" />
                    </td>
                </tr>
            </table>

</html>
