<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
    </head>
    <body>
        <table border="1" width="100%">
            <thead>
                <tr>
                    <th width="20%"></th>
                    <th scope="col" bgcolor="yellow">Home stater hosting</th>
                    <th scope="col" bgcolor="yellow">Prenium business hosting</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row" bgcolor="#COCOCO">Disk space</th>
                    <td>250 mb</td>
                    <td>1 gb</td>
                </tr>
                <tr>
                    <th scope="row" bgcolor="#COCOCO">Database</th>
                    <td rowspan="2">1</td>
                    <td rowspan="2">10</td>
                </tr>
                <tr>
                    <th scope="row" >Email</th>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Sign up now and save 10%</th>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
